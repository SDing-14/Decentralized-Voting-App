<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Voting - Decentralized Voting Application</title>
    <style>
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        /* Resetting default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Setting background and font styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #dae1e7; /* Adjusted to match the image */
            color: #333;
            line-height: 1.6;
        }

        /* Styling the navigation bar */
        .navbar {
            background-color: #2a2f33; /* Dark shade */
            color: white;
            padding: 10px 20px;
            text-align: right;
        }

        /* Styling links */
        .navbar a {
            color: #8bc34a; /* Green shade for links */
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }

        .navbar a:hover {
            color: #7cb342; /* Darker green for hover state */
        }

        /* Main content area */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* White background for the container */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Welcome banner */
        .welcome-banner {
            background-color: #4caf50; /* Green background for the header */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
        }

        /* Buttons and inputs */
        .button, input[type=number] {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
        }

        /* Button specific styles */
        .button {
            background-color: #8bc34a; /* Green background for buttons */
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #7cb342; /* Darker green on hover */
        }

        /* Input field specific styles */
        input[type=number] {
            border: 1px solid #ccc;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css"> 
</head>

<body>
    <div class="navbar">
        <!-- Navigation Links -->
        <a href="index.html">Home</a>
        <a href="vote.html">Vote</a>
        <a href="listVoters.html">List Voters</a>
        <a href="createVote.html">Create Vote</a>
    </div>

    <div class="container">

        <!-- Metamask Connection -->
        <div class="metamask-connect">
            <button class="button" onclick="connectMetamask()">Connect Metamask</button>
            <p id="metamask-notification"></p>
        </div>

        <!-- Vote Creation Form -->
        <div class="vote-creation-section">
            <form id="vote-creation-form">
                <!-- Candidate Name 1 -->
                <div>
                    <label for="candidate-name-1">Candidate Name 1:</label>
                    <input type="text" id="candidate-name-1" placeholder="Enter candidate name...">
                </div>

                <!-- Candidate Name 2 -->
                <div>
                    <label for="candidate-name-2">Candidate Name 2:</label>
                    <input type="text" id="candidate-name-2" placeholder="Enter candidate name...">
                </div>

                <!-- Candidate Name 3 -->
                <div>
                    <label for="candidate-name-3">Candidate Name 3:</label>
                    <input type="text" id="candidate-name-3" placeholder="Enter candidate name...">
                </div>

                <!-- Candidate Name 4 -->
                <div>
                    <label for="candidate-name-4">Candidate Name 4:</label>
                    <input type="text" id="candidate-name-4" placeholder="Enter candidate name...">
                </div>

                <!-- Candidate Name 5 -->
                <div>
                    <label for="candidate-name-5">Candidate Name 5:</label>
                    <input type="text" id="candidate-name-5" placeholder="Enter candidate name...">
                </div>

                <!-- Voting Time Input -->
                <div>
                    <label for="voting-time">Voting Duration (in minutes):</label>
                    <input type="number" id="voting-time" placeholder="Enter voting duration...">
                </div>

                <button type="submit" class="button">Create Vote</button>
            </form>
            <p id="creation-status"></p>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.1.umd.min.js" type="application/javascript"></script>
</body>
</html>
